<body>
    <script>
    let sum=0;
    for(let i=1;i<=100;i++)
    {
        sum +=i;
    }
    document.write("Sum is:",sum,"<br><br>");
     
    let fac=1;
    let n=5;
    while(n>0)
    {
       fac =fac*n;
       n--;
    }
    document.write("5 factorial is:",fac,"<br><br>");

//Functions:
     let input=5;
    function fibonacci()
    {
        let n=5;
       let a=0;
       let b=1;
       document.write("Fibanacci series of 5 are:")
       for(let i=0;i<n;i++)
       {
           document.write(a," ");
           let c=a+b;
           a=b;
           b=c;
       }
    }
    fibonacci();
     document.write("<br><br>");
    function countVowels()
    {
            let count = 0; 
            const vowels = "aeiouAEIOU"; 
            let inputString="Hello World";

            for (let char of inputString) 
            { 
                if (vowels.includes(char)) 
                { 
                    count++; 
                }
            }
            document.write("The vowels count is:" +count);
    }

    countVowels();
    </script>
